{% extends "tangxi_webapp/includes/base_info_page.html"%}

{% block main %}
{% load staticfiles %}
<div id="homepage-banner" class="carousel slide" data-ride="carousel">
	<div class="carousel-inner">
		<div class="item active"><img src="{%static 'img/tangxi1.jpg'%}" alt></div>
		<div class="item"><img src="{%static 'img/tangxi2.jpg'%}" alt></div>
		<div class="item"><img src="{%static 'img/tangxi3.jpg'%}" alt></div>
	</div>
</div>

{% endblock main %}
{% block script %}
<script>
    $('.carousel').carousel({
    	interval: 5000
    	wrap: true
    })
</script>
<script>
	$(document).ready(function(){
		$("body").height($(window).height());
		$("#homepage-banner img").height($("body").height()-$("#top-panel").height()-$("#footer").height());
		setInterval(function(){
			$("body").height($(window).height());
			$("#homepage-banner img").height($("body").height()-$("#top-panel").height()-$("#footer").height());
		},500);
	});
</script>
{% endblock script %}
